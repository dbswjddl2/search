<html>
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <title>도서검색</title>
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
        <style>
            #list img{width:50; height:70;}
            #list {margin-top:10px;margin-bottom:10px;}
            #list li{padding-left:10px;}
            .info{margin:0px auto; border:skyblue dashed 2px; border-radius: 10px;font-family: "";}
        </style>
    </head>
    <body>
        <!--도서목록페이지-->
        <div data-role="page" id="main">
            <div data-role="header" data-theme="b" data-position="fixed"><!--position=fixed하면 고정된다.-->
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <!--data-icon=home하면 home아이콘이 생성된다. 여러가지 종류가 많다.-->
                <h2>도서검색</h2>
            </div>
            <div data-role="content">
                <input type="text" id="txtQuery" value="jQuery"/>
                <ul data-role="listview" id="list" style="margin-bottom: 10px;"></ul>
                    <script id="temp" type="text/x-handlebars-template">
                    {{#each documents}}
                        <li>
                            <a href="#sub" title="{{title}}" contents="{{contents}}" price="{{price}}" authors="{{authors}}">
                                <img src="{{thumbnail}}"/>{{{title}}}</a>
                        </li>
                    {{/each}}
                    </script>
                    <input type="button" id="btnMore" value="More"/>
            </div>
            <div data-role="footer" data-theme="b"><h2>인천일보 아카데미</h2></div>
        </div>
        <!--도서정보페이지-->
        <div data-role="page" id="sub">
            <div data-role="header" data-theme="b" data-position="fixed"><!--position=fixed하면 고정된다.-->
                <a href="index.html" target="_self" data-icon="home" data-iconpos="notext">Home</a>
                <!--data-icon=home하면 home아이콘이 생성된다. 여러가지 종류가 많다.-->
                <h2>도서정보</h2>
                <a href="#main" data-icon="back" data-iconpos="notext">back</a>
            </div>
            <div data-role="content" class="info" style="text-align: center;">
                <img src="" id="image" width=120 height=150  />
                <h3 id="title"></h3>
                <h3 id="authors"></h3>
                <p id="contents"></p>
            </div>
            <div data-role="footer" data-theme="b"><h2>인천일보 아카데미</h2></div>
        </div>
    </body>
    <script>
        var url="https://dapi.kakao.com/v3/search/book?target=title";
    </script>
    <script src="script.js"></script>
</html>
